<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

      <div id='app' class="center">

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id="title">Welcome to my guessing game!</h1>
          <h3 id="subtitle">Guess a number between 1-100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id="player-input" class="center" placeholder="Enter guess" maxlength="3" autofocus=autofocus></input>
            <button id="submit">Submit</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id="guesslist">
              <li class="guess">_</li>
              <li class="guess">_</li>
              <li class="guess">_</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id="resetbtn" class="center">Reset</button>
            <button id="hintbtn" class="center">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class="center">
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by YOUR NAME HERE</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
