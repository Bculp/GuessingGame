<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>

      <div id='app' class="center container">

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id="title">Welcome to my guessing game!</h1>
          <h3 id="subtitle">Guess a number between 1-100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id="player-input" class="center" placeholder="?" maxlength="3" autofocus=autofocus></input>
            <button id="submit" class="btn btn-primary">Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id="guesslist">
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id="resetbtn" class="center btn btn-warning">Reset</button>
            <button id="hintbtn" class="center btn btn-info">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class="center">
        <div>
          <div class='row'>
            <div class='col-sm-4'>
            <img src='img/fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Brandon Culp</h4>
          </div>

          <div class='col-sm-4'>
            <img src='img/grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>
    <script rel='jquery' src='jquery-3.1.0.js'></script>
    <script rel='game_javascript' src='/js/GuessingGame.js'></script>
  </body>
</html>
